language: node_js
node_js:
- node
os: linux
jobs:
  include:
  - stage: test
    script: npm test
  - stage: lint
    script: npm run lint
  - stage: release
    if: type = push AND tag IS present
    install: true
    script: npm run build
    deploy:
      provider: npm
      skip_cleanup: true
      email: elviswolcott+r6npm@gmail.com
      api_key:
        secure: ""
      on:
        tags: true
        repo: elviswolcott/r6-api
        branch: master
stages:
- test
- lint
- release